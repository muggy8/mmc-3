<html>
	<head>
		<title>Music Matrix Composer V3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>document.location.hash.match(/debug/) && document.write('<script src="//unpkg.com/mobile-inspector">\<\/script\>')</script>
		<script src="https://cdn.rawgit.com/dwighthouse/onfontready/066420c8ce53065bb3df2337ca7c98caf891d654/dist/onfontready.min.js"></script>
		<link href="/app/critical.css" rel="stylesheet"/>
	</head>
	<body>
		<header id="header-nav">
            <div class="flex-big vhcenter wrap bg-primary">
                <h1 class="text-center cell">
                    Music Matrix Composer (V3)
                </h1>
                <div class="hide block-big grow"></div>
                <nav class="flex hcenter">
                    <div
                        class="cell bg-primary-dark-hover {: (this.app.navSelect === 'login') ? 'bg-primary-dark' : '' :}"
                        onclick="(this.app.navSelect === 'login') ? (this.app.navSelect = '') : (this.app.navSelect = 'login')"
                    >
                        Login
                    </div>
                </nav>
            </div>
            <div class="flex-big">
                <div class="col-5-6-big"></div>
                <!-- more stuff -->
                <div class="bg-primary-dark grow text-center cell {: this.app.navSelect.toString() ? '' : 'hide' :}">
                    <div class="{: (this.app.navSelect === 'login') ? '' : 'hide' :}">
                        <a href="/api/auth/reddit" target="_blank" class="block color-gray-light color-white-hover">Reddit</a>
                    </div>
                </div>
            </div>
		</header>
		<script>onfontready("Source Sans Pro", function(){
			document.body.className += "has-font"
		})</script>
		<script src="https://cdn.rawgit.com/muggy8/proxymity/560d6f9e65fadb677566ac5d1170e1f226b91fbd/dist/proxymity.min.js"></script>
		<script src="//unpkg.com/aja@0.4.1/aja.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="/app/styles.css" rel="stylesheet"/>
		<script src="/app"></script>
	</body>
</html>
