<html>
	<head>
		<script src="//unpkg.com/mobile-inspector">{
			"style": {"font-size": "12px"}
		}</script>
		<link rel="stylesheet" href="css/icons.css">
		<style>
			html {
				font-size: 28px;
				background-color: rgb(200, 150, 175);
			}
			.icon {
				margin: 0.5em;
				display: inline-block;
			}
		</style>
		<title>Testing Icons</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div>
			<button onclick="document.querySelector('html').style.fontSize = '28px'">rem: 28px</button>
			<button onclick="document.querySelector('html').style.fontSize = '48px'">rem: 48px</button>
			<button onclick="document.querySelector('html').style.fontSize = '64px'">rem: 64px</button>
			<button onclick="document.querySelector('html').style.fontSize = '96px'">rem: 96px</button>
			<button onclick="document.querySelector('html').style.fontSize = '128px'">rem: 128px</button>
		</div>

		<div class="icon">
			<i class="play"></i>
		</div>
		<div class="icon">
			<i class="stop"></i>
		</div>
		<div class="icon">
			<i class="loading"></i>
		</div>
		<div class="icon">
			<i class="rewind"></i>
		</div>
		<div class="icon">
			<i class="export"></i>
		</div>
		<div class="icon">
			<i class="import"></i>
		</div>
		<div class="icon">
			<i class="gear"></i>
		</div>
		<div class="icon">
			<i class="home"></i>
		</div>

		<div class="icon">
			<i class="flopy"></i>
		</div>

		<div class="icon">
			<i class="delete"></i>
		</div>

		<div class="icon">
			<i class="add"></i>
		</div>

		<div class="icon">
			<i class="minus"></i>
		</div>

		<div class="icon">
			<i class="toggle"></i>
		</div>

		<div class="icon">
			<i class="select"></i>
		</div>

		<div class="icon">
			<i class="copy"></i>
		</div>

		<div class="icon">
			<i class="paste"></i>
		</div>


		<div class="icon animate">
			<i class=""></i>
		</div>


		<script>
			Array.from(document.querySelectorAll(".icon:not(.animate)")).forEach(function(ele){
				ele.addEventListener("click", function(){
					document.querySelector(".icon.animate i").className = ele.querySelector("i").className
				})
			})
		</script>
	</body>
</html>
